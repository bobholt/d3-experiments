<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width">
  <title>Solunar</title>
  <style>
    html, body {height: 100%; width: 100%;}
    td {border: solid black 1px;}
    .stroke {
      fill: none;
      stroke: #000;
      stroke-width: 1px;
    }
    .fill {
      fill: #fff;
    }

    .darkside {
      fill: black;
      fill-opacity: .8;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Solunar Time - <span class="year"></h1>
    <div>
      <input type="checkbox" id="whole-year" name="whole-year" class="whole-year">
      <label for="whole-year">Show Whole Year</label>
    </div>
    <div id="visuals">

    </div>
  </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
